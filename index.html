<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tattoo Revenue Tracker</title>

<style>
:root{
  --bg:#0e1512;
  --panel:#1a241f;
  --emerald:#1f6f50;
  --gold:#d4af37;
  --text:#f2f2f2;
  --danger:#a94442;
}

body{
  margin:0;
  background:linear-gradient(160deg,#0e1512,#0a1c16);
  color:var(--text);
  font-family:sans-serif;
}

header{
  padding:18px 20px;
  font-size:1.5rem;
  font-weight:bold;
  border-bottom:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}

.header-actions{
  display:flex;
  gap:10px;
  align-items:center;
}

.smallbtn{
  background:#16201b;
  border:1px solid rgba(212,175,55,.35);
  color:var(--text);
  padding:8px 10px;
  border-radius:10px;
  cursor:pointer;
}
.smallbtn:hover{filter:brightness(1.06);}

#stats{
  display:flex;
  justify-content:space-around;
  padding:14px 10px;
  border-bottom:1px solid var(--emerald);
}

#stats strong{
  color:var(--gold);
  font-size:1.1rem;
}

.container{ padding:20px; }

.accordion{
  background:var(--panel);
  border:2px solid var(--emerald);
  border-radius:12px;
  margin-bottom:12px;
  overflow:hidden;
}

.accordion-header{
  padding:12px 14px;
  cursor:pointer;
  background:#16201b;
  display:flex;
  justify-content:space-between;
  align-items:center;
  user-select:none;
}
.accordion-header:hover{ filter:brightness(1.05); }

.accordion-title{ font-weight:700; }

.badge{
  font-size:.85rem;
  color:#111;
  background:var(--gold);
  border-radius:999px;
  padding:2px 10px;
  margin-left:10px;
}

.chev{
  opacity:.8;
  margin-left:10px;
}

.accordion-content{
  display:none;
  padding:10px 12px 12px;
}

.entry{
  background:#223029;
  padding:10px 12px;
  margin:8px 0;
  border-left:4px solid var(--gold);
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  border-radius:10px;
}
.entry:hover{ outline:1px solid rgba(212,175,55,.35); }

.entry-left{
  display:flex;
  flex-direction:column;
  gap:2px;
}

.entry-name{ font-weight:700; color:var(--gold); }
.entry-sub{ font-size:.85rem; opacity:.85; }

.status{
  padding:3px 8px;
  border-radius:8px;
  font-size:.8rem;
  text-transform:uppercase;
  letter-spacing:.04em;
}
.paid{background:#2e7d32;}
.partial{background:#f9a825; color:#111;}
.unpaid{background:#616161;}
.no_show{background:var(--danger);}

.fab{
  position:fixed;
  bottom:25px;
  right:25px;
  width:65px;
  height:65px;
  border-radius:50%;
  background:var(--emerald);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  color:white;
  box-shadow:0 0 25px rgba(212,175,55,.4);
  cursor:pointer;
  z-index:5000;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  overflow:auto;
  z-index:9999;
}

.modal-box{
  background:var(--panel);
  padding:20px;
  border:2px solid var(--gold);
  border-radius:12px;
  max-width:560px;
  width:100%;
}

input, textarea, select{
  display:block;
  margin:8px 0;
  padding:10px;
  width:100%;
  background:#121b17;
  color:white;
  border:1px solid var(--emerald);
  border-radius:8px;
}

textarea{min-height:90px;}

button{
  background:var(--emerald);
  color:white;
  border:none;
  padding:10px 12px;
  margin-top:10px;
  cursor:pointer;
  border-radius:10px;
}
button:hover{filter:brightness(1.06);}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
@media(max-width:640px){ .row{grid-template-columns:1fr;} }

.actions-row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}
.dangerbtn{
  background:var(--danger);
}
.secondarybtn{
  background:#16201b;
  border:1px solid rgba(31,111,80,.6);
}

hr{
  border:none;
  border-top:1px solid rgba(31,111,80,.6);
  margin:14px 0;
}
</style>
</head>

<body>
<header>
  <div>Tattoo Revenue Tracker</div>
  <div class="header-actions">
    <button class="smallbtn" type="button" onclick="openExport()">Export</button>
  </div>
</header>

<div id="stats">
  <div><strong id="todayTotal">$0</strong><br><small>Today</small></div>
  <div><strong id="weekTotal">$0</strong><br><small>Week</small></div>
  <div><strong id="monthTotal">$0</strong><br><small>Month</small></div>
  <div><strong id="yearTotal">$0</strong><br><small>Year</small></div>
</div>

<div class="container">
  <div id="entries"></div>
</div>

<div class="fab" onclick="openForm()">+</div>

<!-- ADD/EDIT ENTRY MODAL -->
<div class="modal" id="formModal">
  <div class="modal-box" id="formBox">
    <h3 id="formTitle">Add Entry</h3>

    <input type="date" id="date">
    <input type="text" id="client" placeholder="Client Name">

    <div class="row">
      <input type="text" id="contact" placeholder="Client Contact">
      <input type="text" id="social" placeholder="Client Social">
    </div>

    <textarea id="description" placeholder="Tattoo Description"></textarea>

    <select id="location">
      <option value="">Location</option>
      <option>Arm</option>
      <option>Leg</option>
      <option>Back</option>
      <option>Chest</option>
      <option>Hand</option>
      <option>Foot</option>
      <option>Neck</option>
    </select>

    <div class="row">
      <input type="number" id="total" placeholder="Total Price">
      <input type="number" id="deposit" placeholder="Deposit">
    </div>

    <select id="status">
      <option value="unpaid">Unpaid</option>
      <option value="partial">Partial</option>
      <option value="paid">Paid</option>
      <option value="no_show">No Show</option>
    </select>

    <div id="sessions"></div>
    <button type="button" onclick="addSession()">+ Additional Session</button>

    <textarea id="notes" placeholder="Notes"></textarea>

    <input type="file" id="image" accept="image/*">

    <div class="actions-row">
      <button type="button" onclick="saveEntry()">Save</button>
      <button type="button" class="secondarybtn" onclick="closeForm()">Cancel</button>
    </div>
  </div>
</div>

<!-- VIEW ENTRY MODAL -->
<div class="modal" id="viewModal">
  <div class="modal-box" id="viewBox"></div>
</div>

<!-- EXPORT MODAL -->
<div class="modal" id="exportModal">
  <div class="modal-box" id="exportBox">
    <h3>Export</h3>

    <label style="font-size:.9rem;opacity:.9;">Payday (week starts on this day)</label>
    <select id="paydaySelect">
      <option value="0">Sunday</option>
      <option value="1">Monday</option>
      <option value="2">Tuesday</option>
      <option value="3">Wednesday</option>
      <option value="4">Thursday</option>
      <option value="5">Friday</option>
      <option value="6">Saturday</option>
    </select>

    <hr>

    <label style="font-size:.9rem;opacity:.9;">CSV Date Range</label>
    <div class="row">
      <input type="date" id="exportStart">
      <input type="date" id="exportEnd">
    </div>

    <div class="actions-row">
      <button type="button" onclick="exportCSV()">Download CSV</button>
      <button type="button" class="secondarybtn" onclick="closeExport()">Close</button>
    </div>

    <p style="opacity:.7;font-size:.85rem;margin-top:10px;">
      Export includes: date, client, contact, social, description, location, total, paid, remaining, status, notes.
    </p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
