<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tattoo Revenue Tracker</title>

<style>
:root{
--bg:#0e1512;
--panel:#1a241f;
--emerald:#1f6f50;
--gold:#d4af37;
--text:#f2f2f2;
--danger:#a94442;
}

body{
margin:0;
background:linear-gradient(160deg,#0e1512,#0a1c16);
color:var(--text);
font-family:sans-serif;
}

header{
padding:20px;
font-size:1.6rem;
font-weight:bold;
border-bottom:2px solid var(--gold);
}

#stats{
display:flex;
justify-content:space-around;
padding:15px;
border-bottom:1px solid var(--emerald);
}

#stats strong{
color:var(--gold);
}

.container{
padding:20px;
}

.card{
background:var(--panel);
border:2px solid var(--emerald);
border-radius:10px;
padding:12px;
margin-bottom:10px;
cursor:pointer;
}

.card:hover{
border-color:var(--gold);
}

.status{
padding:2px 6px;
border-radius:6px;
font-size:.8rem;
}

.paid{background:#2e7d32;}
.partial{background:#f9a825;}
.unpaid{background:#616161;}

.fab{
position:fixed;
bottom:25px;
right:25px;
width:65px;
height:65px;
border-radius:50%;
background:var(--emerald);
display:flex;
align-items:center;
justify-content:center;
font-size:2rem;
color:white;
box-shadow:0 0 25px rgba(212,175,55,.4);
cursor:pointer;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.85);
display:none;
align-items:center;
justify-content:center;
padding:20px;
overflow:auto;
}

.modal-box{
background:var(--panel);
padding:20px;
border:2px solid var(--gold);
border-radius:10px;
max-width:500px;
width:100%;
}

input, textarea, select{
display:block;
margin:8px 0;
padding:8px;
width:100%;
background:#121b17;
color:white;
border:1px solid var(--emerald);
border-radius:4px;
}

button{
background:var(--emerald);
color:white;
border:none;
padding:10px;
margin-top:10px;
cursor:pointer;
border-radius:6px;
}
</style>
</head>

<body>

<header>Tattoo Revenue Tracker</header>

<div id="stats">
<div><strong id="todayTotal">$0</strong><br><small>Today</small></div>
<div><strong id="weekTotal">$0</strong><br><small>Week</small></div>
<div><strong id="monthTotal">$0</strong><br><small>Month</small></div>
<div><strong id="yearTotal">$0</strong><br><small>Year</small></div>
</div>

<div class="container">
<div id="entries"></div>
</div>

<div class="fab" onclick="openForm()">+</div>

<!-- ADD ENTRY MODAL -->
<div class="modal" id="formModal">
<div class="modal-box">

<h3>Add Entry</h3>

<input type="date" id="date">
<input type="text" id="client" placeholder="Client Name">
<input type="text" id="contact" placeholder="Client Contact">
<input type="text" id="social" placeholder="Client Social">

<textarea id="description" placeholder="Tattoo Description"></textarea>

<select id="location">
<option value="">Location</option>
<option>Arm</option>
<option>Leg</option>
<option>Back</option>
<option>Chest</option>
<option>Hand</option>
<option>Foot</option>
<option>Neck</option>
</select>

<input type="number" id="total" placeholder="Total Price">
<input type="number" id="deposit" placeholder="Deposit">

<div id="sessions"></div>
<button onclick="addSession()">+ Additional Session</button>

<textarea id="notes" placeholder="Notes"></textarea>

<input type="file" id="image">

<button onclick="saveEntry()">Save Entry</button>
<button onclick="closeForm()">Cancel</button>

</div>
</div>

<!-- VIEW ENTRY MODAL -->
<div class="modal" id="viewModal">
<div class="modal-box" id="viewBox"></div>
</div>

<script src="app.js"></script>
</body>
</html>
