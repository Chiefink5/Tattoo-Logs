<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tattoo Tracker</title>

<style>
body{
  background:#0f1411;
  color:white;
  font-family:sans-serif;
  margin:0;
  padding:20px;
}

button{
  padding:10px 14px;
  margin-top:8px;
  background:#1f6f50;
  color:white;
  border:none;
  cursor:pointer;
}

input{
  display:block;
  margin:6px 0;
  padding:6px;
}

.entry{
  background:#1a241f;
  margin:10px 0;
  padding:10px;
  border-left:4px solid gold;
}
</style>
</head>
<body>

<h2>Tattoo Tracker</h2>

<button onclick="openForm()">+ Add Entry</button>

<div id="form" style="display:none; margin-top:20px;">

<input type="date" id="date">
<input type="text" id="client" placeholder="Client Name">
<input type="number" id="total" placeholder="Total Price">
<input type="number" id="deposit" placeholder="Deposit">

<div id="sessions"></div>
<button type="button" onclick="addSession()">+ Additional Session</button>

<input type="file" id="image">

<button type="button" onclick="saveEntry()">Save</button>
<button type="button" onclick="closeForm()">Cancel</button>

</div>

<hr>

<div id="entries"></div>

<script src="app.js"></script>
</body>
</html>
