<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Globberâ€™s Ink Log</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

  <!-- cache bust -->
  <link rel="stylesheet" href="styles.css?v=2026-02-20-1" />
</head>

<body>
  <div class="page">

    <header class="topbar">
      <div class="brandRow">
        <div class="brandLeft">
          <div class="logoWrap" title="Click to change logo">
            <img id="logoImg" class="logoImg" alt="Logo" />
            <input id="logoInput" type="file" accept="image/png,image/*" hidden />
          </div>

          <div class="brandText">
            <div class="brandTitle">Globberâ€™s Ink Log</div>
          </div>
        </div>
      </div>

      <div class="brandActions">
        <button type="button" class="topBtn" onclick="openAppointments()">Appointments</button>
        <button type="button" class="topBtn" onclick="openStudio()">Studio</button>
        <button type="button" class="topBtn" onclick="openExport()">Export</button>
      </div>
    </header>

    <section class="stats">
      <div class="stat"><div class="statNum" id="todayTotal">$0</div><div class="statLbl">Today</div></div>
      <div class="stat"><div class="statNum" id="weekTotal">$0</div><div class="statLbl">Week</div></div>
      <div class="stat"><div class="statNum" id="monthTotal">$0</div><div class="statLbl">Month</div></div>
      <div class="stat"><div class="statNum" id="quarterTotal">$0</div><div class="statLbl">Quarter</div></div>
      <div class="stat"><div class="statNum" id="yearTotal">$0</div><div class="statLbl">Year</div></div>
    </section>

    <section class="filters">
      <div class="filtersHeader" onclick="toggleFilters()">
        <div class="filtersTitle">Filters <span id="filtersSummary" class="filtersSummary">â€¢ none</span></div>
        <div id="filtersChev" class="filtersChev">â–¾</div>
      </div>

      <div id="filtersContent" class="filtersContent">
        <div class="row">
          <input id="q" type="text" placeholder="Search name / desc / location" />
          <select id="statusFilter">
            <option value="all">All Status</option>
            <option value="unpaid">UNPAID</option>
            <option value="partial">PARTIAL</option>
            <option value="paid">PAID</option>
            <option value="booked">BOOKED</option>
            <option value="no_show">NO SHOW</option>
          </select>
        </div>

        <div class="row">
          <select id="locationFilter"><option value="all">All Locations</option></select>
          <select id="sortFilter">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>

        <div class="row">
          <input id="fromDate" type="date" />
          <input id="toDate" type="date" />
        </div>

        <div class="actionsRow">
          <button type="button" onclick="applyFilters()">Apply</button>
          <button type="button" class="secondarybtn" onclick="clearFilters()">Clear</button>
        </div>
      </div>
    </section>

    <main id="entries" class="entries"></main>

    <div id="toasts" class="toasts"></div>

    <!-- Modals -->
    <div id="formModal" class="modal"><div id="formBox" class="modalBox"></div></div>
    <div id="viewModal" class="modal"><div id="viewBox" class="modalBox"></div></div>
    <div id="exportModal" class="modal"><div id="exportBox" class="modalBox"></div></div>
    <div id="bammerModal" class="modal"><div id="bammerBox" class="modalBox"></div></div>
    <div id="depositModal" class="modal"><div id="depositBox" class="modalBox"></div></div>
    <div id="clientModal" class="modal"><div id="clientBox" class="modalBox"></div></div>
    <div id="rewardsModal" class="modal"><div id="rewardsBox" class="modalBox"></div></div>
    <div id="appointmentsModal" class="modal"><div id="appointmentsBox" class="modalBox"></div></div>
    <div id="studioModal" class="modal"><div id="studioBox" class="modalBox"></div></div>

  </div>

  <!-- FABs -->
  <div class="fabStack">
    <button class="fab small" id="fabDeposit" title="Deposit" onclick="openDepositQuick()">
      <span class="fabIcon">$â†˜</span>
    </button>
    <button class="fab small" id="fabBammer" title="Bammer" onclick="openBammerQuick()">
      <span class="fabIcon">ðŸ’¥</span>
    </button>
    <button class="fab main" id="fabAdd" title="Add Entry" onclick="openForm()">+</button>
  </div>

  <!-- cache bust -->
  <script src="app.js?v=2026-02-20-5"></script>
</body>
</html>
